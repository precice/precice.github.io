name: Fetch FAQ Data

on:
  schedule:
    - cron: "0 6 * * *"  # Every day at 6 AM UTC
  workflow_dispatch:      # Allow manual run

jobs:
  fetch-faq:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm ci

      - name: Fetch latest FAQ data from Discourse
        run: node tools/fetch-faq.js

      - name: Commit and push changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add assets/data/faq.json
          git commit -m "ci(faq): update faq.json with latest excerpts from Discourse" || echo "No changes to commit"
          git push origin HEAD:feature/faq-static-fetch
        continue-on-error: true
