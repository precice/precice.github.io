baseURL: https://precice.org/
languageCode: en-us
title: preCICE - The Coupling Library
theme: precice


markup:
  goldmark:
    renderer:
      unsafe: true

menus:
  main:
  - name: Quickstart
    pageRef: /quickstart
    weight: 0
  - name: Docs
    pageRef: /docs/
    weight: 10
  - name: Tutorials
    pageRef: /tutorials/
    weight: 20
  - name: Community
    pageRef: /community/
    weight: 30
  - name: Blog
    url: https://precice.discourse.group/c/news
    weight: 40
  - name: About
    pageRef: /about/
    weight: 50
  footer:
  - name: Cite preCICE
    pageRef: /fundamentals/literature
    weight: 0
  - name: Contribute
    pageRef: /community/contribute
    weight: 10
  - name: Get support
    pageRef: /community/support
    weight: 20
  - name: Get training
    pageRef: /community/training
    weight: 30
  - name: Forum on Discourse
    url: https://precice.discourse.group/c/news
    weight: 40
  - name: preCICE on GitHub
    url: https://github.com/precice
    weight: 50
  - name: License
    pageRef: /fundamentals/license
    weight: 60
  - name: Impressum / Legal
    pageRef: /about/
    weight: 70

module:
  mounts:
    # Base
  - source: images
    target: assets/images
  - source: css
    target: assets/css
  - source: _data
    target: data
  - source: js
    target: assets/js
  - source: imported/
    target: assets/js
    # Tooling
  - source: imported/aste/docs
    target: content/docs/tooling
    # Adapters
  - source: imported/dumux-adapter/docs
    target: content/docs/adapters/dumux-adapter
  - source: imported/dune-adapter/docs
    target: content/docs/adapters/dune-adapter
  - source: imported/fmi-runner/docs
    target: content/docs/adapters/fmi-runner
  - source: imported/micro-manager/docs
    target: content/docs/adapters/micro-manager
  - source: imported/openfoam-adapter/docs
    target: content/docs/adapters/openfoam-adapter
  - source: imported/preeco-orga/docs
    target: content/docs/adapters/preeco-orga
  - source: imported/su2-adapter/docs
    target: content/docs/adapters/su2-adapter
    # Tutorials
  - source: imported/tutorials
    target: content/tutorials
    includeFiles: /*/{README.md,images/*}
