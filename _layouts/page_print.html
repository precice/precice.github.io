---
layout: default_print
comments: true
---
<div class="post-header">
    <h1 class="post-title-main" id="{{page.permalink | replace: '/', '' }}">{{ page.title }}</h1>
</div>

<div class="post-content">

    {% if page.summary %}
    <div class="summary">
        <!-- https://github.com/jekyll/jekyll/issues/3571 -->
        {{ page.summary | markdownify | remove: '<p>' | remove: '</p>' }}
    </div>
    {% endif %}
    {{ content }}
</div>
